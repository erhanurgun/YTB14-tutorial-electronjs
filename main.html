<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KablosuzKedi | ElectronJS</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center">ElectronJS</h1>
        <div class="row">
            <div class="col-md-8">
                <input class="form-control mt-2" type="text" id="value" placeholder="Bir değer giriniz..." required>
            </div>
            <div class="col-md-4">
                <button class="form-control mt-2 btn btn-primary" id="sendBtn">Gönder</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <button class="form-control btn btn-warning" id="openNewBtn">Yeni Bir Pencere Aç</button>
            </div>
        </div>
    </div>

    <script>
        const electron = require("electron");
        const {
            ipcRenderer
        } = electron;

        let sendBtn = document.querySelector("#sendBtn");
        let inputValue = document.querySelector("#value");
        let openNew = document.querySelector("#openNewBtn");

        openNew.addEventListener("click", () => {
            ipcRenderer.send("key:openNewWindow");
        });

        sendBtn.addEventListener("click", () => {
            ipcRenderer.send("key:inputValue", inputValue.value);
        });
    </script>

</body>

</html>
